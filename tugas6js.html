<!DOCTYPE html>
<html>
  <head>
    <title>Hide Image</title>
    <script src="js/jquery-3.6.4.min.js"></script>
    <style>
      img {
        width: 300px;
        height: 200px;
        object-fit: cover;
      }
    </style>
  </head>

  <body>
    <h1>Foto Saya</h1>
    <div class="image-container">
      <img src="img/dd.jpg" />
      <img src="img/ff.jpg" />
      <img src="img/aayayayy.jpg" />
    </div>

    <script>
      $(document).ready(function () {
        $("img").click(function () {
          $(this).hide();
        });
      });
    </script>
  </body>
</html>
